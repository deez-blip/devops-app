version: 1

backend:
  phases:
    preBuild:
      commands:
        - sudo dnf install -y wget tar
        - wget https://github.com/indygreg/python-build-standalone/releases/download/20241206/cpython-3.13.1+20241206-x86_64-unknown-linux-gnu-install_only.tar.gz    
        - tar -xzf cpython-3.13.1+20241206-x86_64-unknown-linux-gnu-install_only.tar.gz
        - sudo mv python /usr/local/python3.13
        - ln -sf /usr/local/python3.13/bin/python3.13 /usr/bin/python3
        - ln -sf /usr/local/python3.13/bin/pip3.13 /usr/bin/pip3
        - export PATH="/usr/local/python3.13/bin:$PATH"
        - pip3 install --user pipenv
        - export PATH=$PATH:/root/.local/bin
        - corepack enable
    build:
      commands:
        - amplifyPush --simple

frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - |
            if npm run test:unit && npm run test:e2e; then
              curl -X POST "https://webhook.site/…" \
                -H "Content-Type: application/json" \
                -d '{"status":"success","message":"PreBuild tests passed"}'
            else
              curl -X POST "https://webhook.site/…" \
                -H "Content-Type: application/json" \
                -d '{"status":"failure","message":"PreBuild tests failed"}'
              exit 1
            fi
    build:
      commands:
        - npm run build

  test:
    commands:
      - echo "Rien à exécuter, les tests sont déjà lancés en preBuild"
    reports:
      junit:
        files:
          - reports/**/*.xml
        fileFormat: JUNITXML
      cobertura:
        files:
          - coverage/cobertura-coverage.xml
        fileFormat: COBERTURAXML

  artifacts:
    baseDirectory: build
    files:
      - '**/*'

  cache:
    paths:
      - .npm/**/*