version: 1

backend:
  phases:
    preBuild:
      commands:
        - sudo yum install -y gcc openssl-devel bzip2-devel libffi-devel zlib-devel sqlite-devel tk-devel gdbm-devel libuuid-devel readline-devel xz-devel
        - wget https://www.python.org/ftp/python/3.13.0/Python-3.13.0.tgz
        - tar -xzf Python-3.13.0.tgz
        - cd Python-3.13.0
        - ./configure --enable-optimizations
        - make -j$(nproc)
        - sudo make altinstall
        - cd ..
        - python3.13 --version
        - pip3 install --upgrade pip
        - pip3 install pipenv
        - cd amplify/backend/function/gaspardTestFunction
        - pipenv install --system --deploy
        - cd ../../../../
    build:
      commands:
        - amplifyPush --simple

frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - |
            if npm run test:unit && npm run test:e2e; then
              curl -X POST "https://webhook.site/…" \
                -H "Content-Type: application/json" \
                -d '{"status":"success","message":"PreBuild tests passed"}'
            else
              curl -X POST "https://webhook.site/…" \
                -H "Content-Type: application/json" \
                -d '{"status":"failure","message":"PreBuild tests failed"}'
              exit 1
            fi
    build:
      commands:
        - npm run build

  test:
    commands:
      - echo "Rien à exécuter, les tests sont déjà lancés en preBuild"
    reports:
      junit:
        files:
          - reports/**/*.xml
        fileFormat: JUNITXML
      cobertura:
        files:
          - coverage/cobertura-coverage.xml
        fileFormat: COBERTURAXML

  artifacts:
    baseDirectory: build
    files:
      - '**/*'

  cache:
    paths:
      - .npm/**/*